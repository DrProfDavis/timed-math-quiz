<!-- Original HTML design taken from jQuery Password Generator in lesson 5.4 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Algebra Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/jass.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body class="bg-dark text-light">
    <main>
    <div id="title">
        <h1>Algebra Quiz</h1>
        <h3>All Questions are true/false</h3>
        <h4>Answer as many as you can!</h4>
    </div>
    <div id="score-title">
        <h1>Great Job!</h1>
        <h3>Here is the current leader board</h3>
    </div> 
    <hr/>

    <div>
        Time Left: 10 seconds
    </div>

    <pre class="text-dark bg-light p-5" id="question-display">Questions will go here</pre>
    <hr/>
    <button id="true-btn" class="btn btn-block btn-info ">True</button>
    <hr/>
    <button id="false-btn" class="btn btn-block btn-danger ">False</button>
    <hr/>
    <button id="start-btn" class="btn btn-block btn-light ">Start Quiz</button>
    </main>

    <script type="text/javascript" src="assets/js/script.js" ></script>
</body>
</html>
